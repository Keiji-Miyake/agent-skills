<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>SNAKE<span>CORE</span></h1>
            <div class="score-board">
                <div class="score-item">
                    <span class="label">SCORE</span>
                    <span id="score" class="value">0</span>
                </div>
                <div class="score-item">
                    <span class="label">HI-SCORE</span>
                    <span id="high-score" class="value">0</span>
                </div>
            </div>
        </header>

        <div class="game-area">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            
            <div id="overlay" class="overlay hidden">
                <div class="overlay-content">
                    <h2 id="overlay-title">GAME OVER</h2>
                    <p>FINAL SCORE: <span id="final-score">0</span></p>
                    <button id="restart-btn">START CORE</button>
                </div>
            </div>
        </div>

        <footer>
            <div class="controls-hint">
                <span><kbd>ARROW KEYS</kbd> or <kbd>WASD</kbd> to move</span>
            </div>
        </footer>
    </div>
    <script src="game.js"></script>
</body>
</html>
